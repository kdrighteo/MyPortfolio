<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="admin.css">
</head>
<body class="admin-body">
    <!-- Login Form -->
    <div class="admin-login" id="loginForm">
        <div class="login-container">
            <h2 class="mb-4">Admin Login</h2>
            <form id="adminLoginForm">
                <div class="mb-3">
                    <input type="text" class="form-control" id="username" placeholder="Username" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
        </div>
    </div>

    <!-- Dashboard -->
    <div class="admin-dashboard d-none" id="dashboard">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Admin Dashboard</a>
                <button class="btn btn-outline-light" id="logoutBtn">Logout</button>
            </div>
        </nav>

        <div class="container mt-4">
            <div class="row">
                <!-- Project Management -->
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0">Project Management</h5>
                        </div>
                        <div class="card-body">
                            <form id="projectForm" class="mb-4">
                                <div class="mb-3">
                                    <input type="text" class="form-control" id="projectTitle" placeholder="Project Title" required>
                                </div>
                                <div class="mb-3">
                                    <textarea class="form-control" id="projectDescription" placeholder="Project Description" rows="3" required></textarea>
                                </div>
                                <div class="mb-3">
                                    <input type="text" class="form-control" id="projectTechnologies" placeholder="Technologies (comma-separated)" required>
                                </div>
                                <div class="mb-3">
                                    <label for="projectImage" class="form-label">Project Image</label>
                                    <input type="file" class="form-control" id="projectImage" accept="image/*" required>
                                </div>
                                <div class="mb-3">
                                    <input type="url" class="form-control" id="projectLink" placeholder="Project Link (optional)">
                                </div>
                                <button type="submit" class="btn btn-primary">Add Project</button>
                            </form>

                            <div id="projectsList">
                                <!-- Projects will be listed here -->
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Statistics -->
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0">Statistics</h5>
                        </div>
                        <div class="card-body">
                            <div class="stats-item mb-3">
                                <h6>Total Projects</h6>
                                <p id="totalProjects" class="h3 mb-0">0</p>
                            </div>
                            <div class="stats-item mb-3">
                                <h6>Total Views</h6>
                                <p id="totalViews" class="h3 mb-0">0</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://upload-widget.cloudinary.com/global/all.js"></script>
    <script src="admin.js"></script>
</body>
</html>
